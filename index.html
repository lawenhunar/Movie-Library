<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Movie Library</title>
    </head>

    <body>
        <header class="header-section">
            <h1 class="text-main">Movie Matrix</h1>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="add-movie">Add Movie</a>
                            </li>
                        </ul>
                        <div class="search-container d-flex">
                            <form onsubmit="searchMovie(); return false;" class="d-flex me-2">
                                <input class="form-control me-2" type="text" id="searchBar" placeholder="Search movies...">
                            </form>
                            <button class="btn" onclick="searchMovie()" type="submit">
                                <i class="fas fa-search me-1"></i>Search
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="main-content">
            <h2 class="page-title">Discover Amazing Movies</h2>

            <div class="container">
                <div class="row justify-content-center" id="posts"></div>
            </div>

            <div class="container text-center" id="movieSearched"></div>
        </main>
        <script>
            addEventListener("load",(event)=>{
                showMovies()
            })

            async function showMovies(){
                const response=await fetch('http://localhost:5000/movies')
                const movies= await response.json()
                console.log(movies)
                
                document.querySelector('#posts').innerHTML=``

                for(const movie of movies){
                    document.querySelector('#posts').innerHTML += `
  <div class="col-md-4 mb-4 fade-in">
    <div class="card movie-card h-100">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">${movie.title}</h5>
        <p class="card-text">${movie.description.length > 100 ? movie.description.substring(0, 100) + '...' : movie.description}</p>
        <p class="card-text"><small class="text-muted"><i class="fas fa-tag me-1"></i>Genre: ${movie.genre}</small></p>

        <a href="/view-movie/${movie._id}" class="btn btn-primary mt-auto">
          <i class="fas fa-eye me-2"></i>Movie Details
        </a>

        <button class="edit-btn" onclick="window.location.href='/edit-movies/${movie._id}'" title="Edit Movie">
          <i class="fas fa-edit"></i>
        </button>
      </div>
    </div>
  </div>
`;

                }
            }

            async function searchMovie(){
                const searchName=document.querySelector('#searchBar').value; 
                if(searchName==''){
                    showMovies()
                    return
                }
                const response=await fetch(`http://localhost:5000/movies/${searchName}`);

                if (!response.ok) {
                    console.error("Failed to fetch movies");
                    return;
                }

                const movies= await response.json();
                console.log(movies);  
                document.querySelector('#posts').innerHTML=``
                for(movie of movies){
                    document.querySelector('#posts').innerHTML += `
  <div class="col-md-4 mb-4 slide-up">
    <div class="card movie-card h-100">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">${movie.title}</h5>
        <p class="card-text">${movie.description.length > 100 ? movie.description.substring(0, 100) + '...' : movie.description}</p>
        <p class="card-text"><small class="text-muted"><i class="fas fa-tag me-1"></i>Genre: ${movie.genre}</small></p>

        <a href="/view-movie/${movie._id}" class="btn btn-primary mt-auto">
          <i class="fas fa-eye me-2"></i>Movie Details
        </a>

        <button class="edit-btn" onclick="window.location.href='/edit-movies/${movie._id}'" title="Edit Movie">
          <i class="fas fa-edit"></i>
        </button>
      </div>
    </div>
  </div>
`;

                }
            }
        </script>
    </body>
</html>
