<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Movie Library</title>
    </head>

    <body>
        <div
            style="background-color: #87CEFA; border-radius: 0px 0px 20px 20px;">
            <h1 class="text-main">Movie Matrix</h1>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link disabled"
                                    aria-disabled="true">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="add-movie">Add Movie</a>
                            </li>
                        </ul>
                        <form onsubmit="searchMovie(); return false;">
                            <input class="form-control me-2" type="text" id="searchBar" placeholder="Search...">
                          </form>
                          
                        <button class="btn btn-outline-primary"
                            onclick="searchMovie()"
                            type="submit">Search</button>
                    </div>
                </div>
            </nav>

            <hr
                style="border-top: 5px solid #DDA0DD ;opacity: 100%; border-radius: 20px; margin-left: 5%;
            margin-right: 5%;" />
        </div>
        <h5>Movies:</h5>

        <div class="container">
            <div class="row justify-content-center" id="posts"></div>
          </div>
          
        <div class="container text-center" id="movieSearched"></div>
        <script>
            addEventListener("load",(event)=>{
                showMovies()
            })

            async function showMovies(){
                const response=await fetch('http://localhost:5000/movies')
                const movies= await response.json()
                console.log(movies)
                
                document.querySelector('#posts').innerHTML=``

                for(const movie of movies){
                    document.querySelector('#posts').innerHTML += `
  <div class="col-md-4 mb-4">
    <div class="card h-100 shadow-sm">
      <div class="card-body d-flex flex-column position-relative">
        <h5 class="card-title">${movie.Title}</h5>
        <p class="card-text">${movie.Description}</p>
        <p class="card-text"><small class="text-muted">Genre: ${movie.Genre}</small></p>

        <a href="/view-movie/${movie.MovieID}" class="btn btn-primary mt-auto w-100">Movie details</a>

       <div class="position-absolute top-0 end-0 m-2">
  <a href="/edit-movies/${movie.MovieID}" class="btn btn-sm btn-outline-secondary rounded-circle">
    <i class="fa-solid fa-pen"></i>
  </a>
</div>

      </div>
    </div>
  </div>
`;

                }
            }

            async function searchMovie(){
                const searchName=document.querySelector('#searchBar').value; 
                if(searchName==''){
                    showMovies()
                    return
                }
                const response=await fetch(`http://localhost:5000/movies/${searchName}`);

                if (!response.ok) {
                    console.error("Failed to fetch movies");
                    return;
                }

                const movies= await response.json();
                console.log(movies);  
                document.querySelector('#posts').innerHTML=``
                for(movie of movies){
                    document.querySelector('#posts').innerHTML += `
  <div class="col-md-4 mb-4">
    <div class="card h-100 shadow-sm">
      <div class="card-body d-flex flex-column position-relative">
        <h5 class="card-title">${movie.Title}</h5>
        <p class="card-text">${movie.Description}</p>
        <p class="card-text"><small class="text-muted">Genre: ${movie.Genre}</small></p>

        <a href="/view-movie/${movie.MovieID}" class="btn btn-primary mt-auto w-100">Movie details</a>

 <div class="position-absolute top-0 end-0 m-2">
  <a href="/edit-movies/${movie.MovieID}" class="btn btn-sm btn-outline-secondary rounded-circle">
    <i class="fa-solid fa-pen"></i>
  </a>
</div>

      </div>
    </div>
  </div>
`;

                }
            }
        </script>
    </body>
</html>
