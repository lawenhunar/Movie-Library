<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/style.css">
    </head>
    <body>
        <header class="header-section">
            <h1 class="text-main">Movie Matrix</h1>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page">Add Movie</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="main-content">
            <div class="form-container">
                <h2 class="page-title">
                    <i class="fas fa-plus-circle me-2"></i>Add New Movie
                </h2>

                <form>
                    <div class="mb-3">
                        <label for="TitleField" class="form-label">
                            <i class="fas fa-film me-2"></i>Movie Title:
                        </label>
                        <input type="text" class="form-control" id="TitleField" placeholder="Enter movie title...">

                        <label for="DescriptionField" class="form-label">
                            <i class="fas fa-align-left me-2"></i>Description:
                        </label>
                        <textarea class="form-control" id="DescriptionField" rows="4" placeholder="Enter movie description..."></textarea>

                        <label for="ReleaseYearField" class="form-label">
                            <i class="fas fa-calendar me-2"></i>Release Year:
                        </label>
                        <input type="number" class="form-control" id="ReleaseYearField" placeholder="e.g., 2023">

                        <label for="GenreField" class="form-label">
                            <i class="fas fa-tag me-2"></i>Genre:
                        </label>
                        <input type="text" class="form-control" id="GenreField" placeholder="e.g., Action, Drama, Comedy">

                        <label for="DirectorsField" class="form-label">
                            <i class="fas fa-user-tie me-2"></i>Directors:
                        </label>
                        <input type="text" class="form-control" id="DirectorsField" placeholder="Enter director names...">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button onclick="add()" type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-plus me-2"></i>Add to Library
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <script>
            async function add(){
                const title=document.querySelector('#TitleField').value; 
                const description=document.querySelector('#DescriptionField').value;
                const releaseYear=document.querySelector('#ReleaseYearField').value;
                const genre=document.querySelector('#GenreField').value;
                const directors=document.querySelector('#DirectorsField').value;

                console.log(title)
                console.log(directors)

                const response=await fetch(`http://localhost:${window.location.port || 5000}/movies`,{
                    method:'POST',
                    headers:{'content-type':'application/json'},
                    body:JSON.stringify( {
                        "Title": title,
                        "Description": description,
                        "ReleaseYear": releaseYear,
                        "Genre": genre,
                        "Directors": directors
                    })
                })

                const response2=await fetch()
            }
        </script>
    </body>
</html>
