<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/style.css">
        <title>Movie Details</title>
    </head>
    <body>
        <div
            style="background-color: #87CEFA; border-radius: 0px 0px 20px 20px;">
            <h1 class="text-main">Movie Matrix</h1>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active"
                                    href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active"
                                    href="/add-movie">Add Movie</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search"
                                placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success"
                                type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
            <hr
                style="border-top: 5px solid #DDA0DD ;opacity: 100%; border-radius: 20px; margin-left: 5%;
        margin-right: 5%;" />
        </div>

        <div class="card">
            <div id="post"></div>
            <div id="actors"></div>
        </div>

        <h4>Write a Comment:</h4>
        <div class="mb-3">
            <label for="nameField" class="form-label">Name</label>
            <input type="text" class="form-control"
                id="nameField">
        </div>
        <div class="mb-3">
            <label for="commentField" class="form-label">Comment</label>
            <textarea class="form-control" id="commentField"
                rows="3"></textarea>
        </div>

        Commments:
        <figure>
            <blockquote class="blockquote">
                <p>Such an amazing movie!!</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                Lawen
            </figcaption>
        </figure>

        <script>
            function getMovieIdFromUrl() {
                const url = new URL(window.location.href);
                return url.pathname.split('/').pop(); 
            }

            addEventListener("load",(event)=>{
                showActors()
                showEdit()
            })

            movieId=getMovieIdFromUrl();
            async function showEdit(){
                const response=await fetch(`http://localhost:5000/movieDetail/${movieId}`)
                const movies= await response.json()
                console.log(movies)

                for(const movie of movies){
                    document.querySelector('#post').innerHTML=` 
                        <div style="margin-left:20px">
                            <h2>${movie.Title}</h2>
                            <h5 class="card-text">Description: ${movie.Description}</h5>
                            <p class="card-text">Genre: ${movie.Genre}</p>
                            <p class="card-text">Release year: ${movie.ReleaseYear}</p>
                            <p class="card-text">Directors: ${movie.Directors}</p>
                            <a href="/edit-movies/${movie.MovieID}" style="position:absolute; bottom:20px;right:20px">
                                <i class="fa-solid fa-pen"></i>
                            </a>
                        </div>
                    `
                }
            }

            async function showActors(){
                const response=await fetch(`http://localhost:5000/actor/${movieId}`)
                const actors= await response.json()

                for(const actor of actors){
                    document.querySelector('#actors').innerHTML+=`
                    <div style="margin-left:20px">
                        <h5>Actor:</h5>
                        <p class="card-text">${actor.Name}</p>
                        <p class="card-text">${actor.Age}</p>
                        <p class="card-text">${actor.Country}</p>
                    </div>
                        `

                }
            }
        </script>
    </body>
</html>
