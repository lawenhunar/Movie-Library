<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/assets/style.css">
        <title>Movie Details</title>
    </head>
    <body>
        <div
            style="background-color: #87CEFA; border-radius: 0px 0px 20px 20px;">
            <h1 class="text-main">Movie Matrix</h1>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active"
                                    href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active"
                                    href="/add-movie">Add Movie</a>
                            </li>
                        </ul>
                        
                    </div>
                </div>
            </nav>
            <hr
                style="border-top: 5px solid #DDA0DD ;opacity: 100%; border-radius: 20px; margin-left: 5%;
        margin-right: 5%;" />
        </div>

        <div class="card" style="background-color: #d6efff;">
            <div id="post"></div>
            <h4 style="margin: 20px;">Actors list:</h4>
            <div id="actors"></div>
        </div>

        <hr>
        <h4>Write a Comment:</h4>
        <form action></form>
        <div class="mb-3">
            <label for="nameField" class="form-label">Name</label>
            <input type="text" class="form-control"
                id="nameField">
        </div>
        <div class="mb-3">
            <label for="commentField" class="form-label">Comment</label>
            <textarea class="form-control" id="commentField"
                rows="3"></textarea>
        </div>
        <button class="btn btn-outline-secondary" onclick="addComment()">Post Comment</button>
        <hr>

        <h5>Commments:</h5>
        <figure id="comments">
            
        </figure>

        </div>

        <script>
            function getMovieIdFromUrl() {
                const url = new URL(window.location.href);
                return url.pathname.split('/').pop(); 
            }

            addEventListener("load",(event)=>{
                showActors()
                showComment()
                showDetail()
            })

            movieId=getMovieIdFromUrl();
            async function showDetail(){
                const response=await fetch(`http://localhost:5000/movieDetail/${movieId}`)
                const movies= await response.json()
                console.log(movies)

                for(const movie of movies){
                    document.querySelector('#post').innerHTML=` 
                        <div style="margin-left:20px">
                            <h2>${movie.Title}</h2>
                            <h5 class="card-text">Description: ${movie.Description}</h5>
                            <p class="card-text">Genre: ${movie.Genre}</p>
                            <p class="card-text">Release year: ${movie.ReleaseYear}</p>
                            <p class="card-text">Directors: ${movie.Directors}</p>
                            <hr>
                            <div>
                                <p class="card-text" id='likeCount'>Likes: ${movie.LikeNumber}</p>
                                <button class="btn btn-light" onclick="likeMovie()">Like
                                    <i class="fa-solid fa-thumbs-up"></i>
                                </button>
                                
                            </div>
                            <hr>
                            <a href="/edit-movies/${movie.MovieID}" style="position:absolute; bottom:20px;right:20px">
                                <i class="fa-solid fa-pen"></i>
                            </a>
                        </div>
                    `
                }
            }

            async function showActors(){
                const response=await fetch(`http://localhost:5000/actor/${movieId}`)
                const actors= await response.json()

                for(const actor of actors){
                    document.querySelector('#actors').innerHTML+=`
                    <div style="margin-left:24px">
                        <h5>Actor:</h5>
                        <p class="card-text" style="margin:0">${actor.Name}</p>
                        <p class="card-text" style="margin:0">${actor.Age}</p>
                        <p class="card-text" style="margin:0">${actor.Country}</p>
                        <br>
                    </div>
                        `

                }
            }

            async function addComment(){
                const commentName=document.querySelector('#nameField').value; 
                const commentText=document.querySelector('#commentField').value;
                const response=await fetch(`http://localhost:5000/add-comment/${movieId}`,{
                    method:'POST',
                    headers:{'content-type':'application/json'},
                    body:JSON.stringify( {
                        "MovieID": movieId,
                        "UserName": commentName,
                        "CommentText":commentText
                    })
                })
                document.querySelector('#nameField').value=''; 
                document.querySelector('#commentField').value='';
                location.reload()
            }

            async function showComment(){
                const response=await fetch(`http://localhost:5000/all-comments/${movieId}`)
                const comments= await response.json()

                for(const comment of comments){
                    document.querySelector('#comments').innerHTML+=`
                    <blockquote class="blockquote">
                    <p>${comment.CommentText}</p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        ${comment.UserName}
                    </figcaption>
                    `
                }
            }

            async function likeMovie(){
                movieID=getMovieIdFromUrl();

                const response=await fetch(`http://localhost:5000/likeMovie/${movieID}`,{
                    method:'PUT',
                    headers:{'content-type':'application/json'},
                })
                // Optionally disable the button
                document.getElementById('likeButton').disabled = true;            }
        </script>
    </body>
</html>
