<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/assets/style.css">
        <title>Movie Details</title>
    </head>
    <body>
        <header class="header-section">
            <h1 class="text-main">Movie Matrix</h1>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/add-movie">Add Movie</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="main-content">
            <div class="movie-detail-card fade-in">
                <div id="post"></div>
            </div>

            <div class="actors-section fade-in">
                <h3 class="mb-4">
                    <i class="fas fa-users me-2"></i>Cast & Crew
                </h3>
                <div id="actors"></div>
            </div>

            <div class="comments-section fade-in">
                <h3 class="mb-4">
                    <i class="fas fa-comments me-2"></i>Community Reviews
                </h3>

                <div class="comment-form">
                    <h5 class="mb-3">
                        <i class="fas fa-pen me-2"></i>Share Your Thoughts
                    </h5>
                    <form>
                        <div class="mb-3">
                            <label for="nameField" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="nameField" placeholder="Enter your name...">
                        </div>
                        <div class="mb-3">
                            <label for="commentField" class="form-label">Your Review</label>
                            <textarea class="form-control" id="commentField" rows="4" placeholder="Share your thoughts about this movie..."></textarea>
                        </div>
                        <button class="btn btn-primary" onclick="addComment()">
                            <i class="fas fa-paper-plane me-2"></i>Post Review
                        </button>
                    </form>
                </div>

                <div id="comments"></div>
            </div>
        </main>

        </div>

        <script>
            function getMovieIdFromUrl() {
                const url = new URL(window.location.href);
                return url.pathname.split('/').pop(); 
            }

            addEventListener("load",(event)=>{
                showActors()
                showComment()
                showDetail()
            })

            movieId=getMovieIdFromUrl();
            async function showDetail(){
                const response=await fetch(`http://localhost:${window.location.port || 5000}/movieDetail/${movieId}`)
                const movies= await response.json()
                console.log(movies)

                for(const movie of movies){
                    document.querySelector('#post').innerHTML=`
                        <div class="movie-info">
                            <h2 class="movie-title">
                                <i class="fas fa-film me-2"></i>${movie.title}
                            </h2>

                            <div class="movie-meta">
                                <div class="row">
                                    <div class="col-md-6">
                                        <p><i class="fas fa-align-left me-2"></i><strong>Description:</strong></p>
                                        <p>${movie.description}</p>
                                    </div>
                                    <div class="col-md-6">
                                        <p><i class="fas fa-tag me-2"></i><strong>Genre:</strong> ${movie.genre}</p>
                                        <p><i class="fas fa-calendar me-2"></i><strong>Release Year:</strong> ${movie.releaseYear}</p>
                                        <p><i class="fas fa-user-tie me-2"></i><strong>Director:</strong> ${movie.directors}</p>
                                    </div>
                                </div>
                            </div>

                            <div class="like-section">
                                <div class="d-flex align-items-center justify-content-center">
                                    <span class="me-3" id='likeCount'>
                                        <i class="fas fa-heart me-1"></i>Likes: ${movie.likeNumber}
                                    </span>
                                    <button class="like-btn" onclick="likeMovie()">
                                        <i class="fas fa-thumbs-up me-2"></i>Like Movie
                                    </button>
                                </div>
                            </div>

                            <div class="text-end mt-3">
                                <button class="edit-btn" onclick="window.location.href='/edit-movies/${movie._id}'" title="Edit Movie">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </div>
                        </div>
                    `
                }
            }

            async function showActors(){
                const response=await fetch(`http://localhost:${window.location.port || 5000}/actor/${movieId}`)
                const actors= await response.json()

                for(const actor of actors){
                    document.querySelector('#actors').innerHTML+=`
                    <div class="actor-card slide-up">
                        <div class="d-flex align-items-center">
                            <div class="actor-avatar me-3">
                                <i class="fas fa-user-circle fa-2x"></i>
                            </div>
                            <div>
                                <h6 class="mb-1">${actor.name}</h6>
                                <p class="mb-1"><i class="fas fa-birthday-cake me-1"></i>Age: ${actor.age}</p>
                                <p class="mb-0"><i class="fas fa-globe me-1"></i>From: ${actor.country}</p>
                            </div>
                        </div>
                    </div>
                        `

                }
            }

            async function addComment(){
                const commentName=document.querySelector('#nameField').value; 
                const commentText=document.querySelector('#commentField').value;
                const response=await fetch(`http://localhost:${window.location.port || 5000}/add-comment/${movieId}`,{
                    method:'POST',
                    headers:{'content-type':'application/json'},
                    body:JSON.stringify( {
                        "MovieID": movieId,
                        "UserName": commentName,
                        "CommentText":commentText
                    })
                })
                document.querySelector('#nameField').value=''; 
                document.querySelector('#commentField').value='';
                location.reload()
            }

            async function showComment(){
                const response=await fetch(`http://localhost:${window.location.port || 5000}/all-comments/${movieId}`)
                const comments= await response.json()

                for(const comment of comments){
                    document.querySelector('#comments').innerHTML+=`
                    <div class="comment-card slide-up">
                        <blockquote class="blockquote mb-2">
                            <p class="mb-0">${comment.commentText}</p>
                        </blockquote>
                        <figcaption class="blockquote-footer mb-0">
                            <i class="fas fa-user me-1"></i>${comment.userName}
                        </figcaption>
                    </div>
                    `
                }
            }

            async function likeMovie(){
                movieID=getMovieIdFromUrl();

                const response=await fetch(`http://localhost:${window.location.port || 5000}/likeMovie/${movieID}`,{
                    method:'PUT',
                    headers:{'content-type':'application/json'},
                })
                // Optionally disable the button
                document.getElementById('likeButton').disabled = true;            }
        </script>
    </body>
</html>
