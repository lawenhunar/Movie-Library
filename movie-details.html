<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
        <title>Movie Details</title>
    </head>

    <body>
        <div
            style="background-color: #87CEFA; border-radius: 0px 0px 20px 20px;">
            <h1 class="text-main">Movie Matrix</h1>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active"
                                    href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active"
                                    href="/add-movie">Add Movie</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search"
                                placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success"
                                type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
            <hr
                style="border-top: 5px solid #DDA0DD ;opacity: 100%; border-radius: 20px; margin-left: 5%;
            margin-right: 5%;" />
        </div>

        <h3>Edit Movie:</h3>
        <form>
            <div class="mb-3">
                <label for="TitleField" class="form-label">Movie
                    Title:</label>
                <input type="text" class="form-control"
                    id="TitleField">

                <label for="DescriptionField"
                    class="form-label">Description:</label>
                <textarea class="form-control"
                    id="DescriptionField" rows="3"></textarea>

                <label for="ReleaseYearField"
                    class="form-label">Released on:</label>
                <input type="number" class="form-control"
                    id="ReleaseYearField">

                <label for="GenreField"
                    class="form-label">Genre:</label>
                <input type="text" class="form-control"
                    id="GenreField">

                <label for="DirectorsField"
                    class="form-label">Directors:</label>
                <input type="text" class="form-control"
                    id="DirectorsField">

            </div>
            <button onclick="updateMovie()" type="submit"
                class="btn btn-primary">Confirm Edits</button>

            <button onclick="deleteMovie()" type="button" class="btn btn-danger"
                style="position: absolute; right: 10px;">Remove From
                Library</button>
        </form>

        <h2>Comments</h2>
        <ul id="comments-list"></ul>

        <h2>Add a Comment</h2>
        <form id="comment-form">
            <input type="text" id="username" placeholder="Your name" required>
            <textarea id="comment-text" placeholder="Your comment"
                required></textarea>
            <button type="submit">Add Comment</button>
        </form>

        <script>
            function getMovieIdFromUrl() {
                const url = new URL(window.location.href);
                return url.pathname.split('/').pop(); 
            }
            
            async function updateMovie(){
                movieID=getMovieIdFromUrl();

                const title=document.querySelector('#TitleField').value; 
                const description=document.querySelector('#DescriptionField').value;
                const releaseYear=document.querySelector('#ReleaseYearField').value;
                const genre=document.querySelector('#GenreField').value;
                const directors=document.querySelector('#DirectorsField').value;

                console.log(title)
                console.log(directors)

                const response=await fetch(`http://localhost:5000/movies/${movieID}`,{
                    method:'PUT',
                    headers:{'content-type':'application/json'},
                    body:JSON.stringify( {
                        "Title": title,
                        "Description": description,
                        "ReleaseYear": releaseYear,
                        "Genre": genre,
                        "Directors": directors
                    })
                })
            }

            async function deleteMovie() {
                movieID=getMovieIdFromUrl();
                const response=await fetch(`http://localhost:5000/movies/${movieID}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                window.location.href = '/'; // Adjust the URL to your home page
            }
        </script>
    </body>
</html>
