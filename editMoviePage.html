<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/style.css">
        <title>Edit Movie</title>
    </head>

    <body>
        <header class="header-section">
            <h1 class="text-main">Movie Matrix</h1>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/add-movie">Add Movie</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="main-content">
            <div class="form-container">
                <h2 class="page-title">
                    <i class="fas fa-edit me-2"></i>Edit Movie Details
                </h2>

                <form id="editField">
                    <div class="mb-3">
                        <label for="TitleField" class="form-label">
                            <i class="fas fa-film me-2"></i>Movie Title:
                        </label>
                        <input type="text" class="form-control" id="TitleField" placeholder="Enter movie title...">

                        <label for="DescriptionField" class="form-label">
                            <i class="fas fa-align-left me-2"></i>Description:
                        </label>
                        <textarea class="form-control" id="DescriptionField" rows="4" placeholder="Enter movie description..."></textarea>

                        <label for="ReleaseYearField" class="form-label">
                            <i class="fas fa-calendar me-2"></i>Release Year:
                        </label>
                        <input type="number" class="form-control" id="ReleaseYearField" placeholder="e.g., 2023">

                        <label for="GenreField" class="form-label">
                            <i class="fas fa-tag me-2"></i>Genre:
                        </label>
                        <input type="text" class="form-control" id="GenreField" placeholder="e.g., Action, Drama, Comedy">

                        <label for="DirectorsField" class="form-label">
                            <i class="fas fa-user-tie me-2"></i>Directors:
                        </label>
                        <input type="text" class="form-control" id="DirectorsField" placeholder="Enter director names...">
                    </div>

                    <div class="d-flex gap-2 justify-content-center">
                        <button onclick="updateMovie()" type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Save Changes
                        </button>
                        <button onclick="deleteMovie()" type="button" class="btn btn-danger">
                            <i class="fas fa-trash me-2"></i>Delete Movie
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="form-container" style="max-width: 500px;">
                    <h3 class="mb-4">
                        <i class="fas fa-user-plus me-2"></i>Add Cast Member
                    </h3>

                    <form>
                        <div class="mb-3">
                            <label for="ActorName" class="form-label">
                                <i class="fas fa-user me-2"></i>Actor Name:
                            </label>
                            <input type="text" class="form-control" id="ActorName" placeholder="Enter actor name...">

                            <label for="ActorAge" class="form-label">
                                <i class="fas fa-birthday-cake me-2"></i>Age:
                            </label>
                            <input type="number" class="form-control" id="ActorAge" placeholder="Enter age...">

                            <label for="ActorCountry" class="form-label">
                                <i class="fas fa-globe me-2"></i>Country:
                            </label>
                            <input type="text" class="form-control" id="ActorCountry" placeholder="Enter country of birth...">
                        </div>

                        <div class="d-grid">
                            <button onclick="addActor()" type="submit" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Add Actor
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <script>
            addEventListener("load", (event) => {
                getDetail();
            });

            function getMovieIdFromUrl() {
                const url = new URL(window.location.href);
                return url.pathname.split('/').pop(); 
            }
            
            const movieID = getMovieIdFromUrl();

            async function updateMovie() {
                const title = document.querySelector('#TitleField').value; 
                const description = document.querySelector('#DescriptionField').value;
                const releaseYear = document.querySelector('#ReleaseYearField').value;
                const genre = document.querySelector('#GenreField').value;
                const directors = document.querySelector('#DirectorsField').value;

                const response = await fetch(`http://localhost:${window.location.port || 5000}/edit-movies/${movieID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        Title: title,
                        Description: description,
                        ReleaseYear: releaseYear,
                        Genre: genre,
                        Directors: directors
                    })
                });
            }

            async function addActor() {
                const actorName = document.querySelector('#ActorName').value; 
                const actorAge = document.querySelector('#ActorAge').value;
                const actorCountry = document.querySelector('#ActorCountry').value;

                const response = await fetch(`http://localhost:${window.location.port || 5000}/add-actor/${movieID}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        Name: actorName,
                        Age: actorAge,
                        Country: actorCountry,
                        MovieID: movieID
                    })
                });
                window.location.href = `/view-movie/${movieID}`;
            }

            async function deleteMovie() {
                const response = await fetch(`http://localhost:${window.location.port || 5000}/edit-movies/${movieID}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' }
                });
                window.location.href = '/'; // Adjust the URL to your home page
            }

            async function getDetail() {
                const response = await fetch(`http://localhost:${window.location.port || 5000}/movieDetail/${movieID}`);
                const movies = await response.json();
                for(movie of movies){
                    document.querySelector('#TitleField').value = movie.title;
                    document.querySelector('#DescriptionField').value = movie.description;
                    document.querySelector('#ReleaseYearField').value = movie.releaseYear;
                    document.querySelector('#GenreField').value = movie.genre;
                    document.querySelector('#DirectorsField').value = movie.directors;
                }
            }
        </script>
    </body>
</html>
